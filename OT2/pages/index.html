<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body >
        <section class="container mt-4">
            <div>
                <h1>
                    Inscrição para o Evento Tech 2024
                </h1>
                <p class="text-secondary">
                    Complete o formulário abaixo para se inscrever no evento
                </p>
            </div>
            <hr class="hr text-secondary">
            <div>
                <h3 class="text-primary">
                    Informações Pessoais
                </h3>
                <div class="mb-3 w-75">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="João da Silva">
                </div>
                <div class="mb-3 w-75">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="nome@exemplo.com">
                </div>
                <div class="mb-3 w-75">
                    <label for="password" class="form-label">Crie uma senha</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="">
                </div>
                <div class="mb-3 w-75">
                    <label for="age" class="form-label">Idade</label>
                    <input type="number" class="form-control form-control-sm" id="age" placeholder="">
                </div>
                <div class="mb-3 w-75">
                    <label for="birthday" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control form-control-sm" id="birthday" placeholder="">
                </div>
            </div>
            <div>
                <h3 class="text-primary">
                    Preferências do evento
                </h3>
                <select class="form-select w-75 mb-3" aria-label="Default select example">
                    <option selected disabled>Escolha</option>
                    <option value="1">Front-End</option>
                    <option value="2">Back-End</option>
                    <option value="3">Full Stack</option>
                    <option value="4">Ciência de Dados</option>
                </select>
                <div class="mb-3 w-75">
                    <label for="title" class="form-label">Titulo da apresentação</label>
                    <input type="text" class="form-control form-control-sm" id="title" placeholder="">
                </div>
                <div class="mb-3 w-75">
                    <label for="resumo" class="form-label">Resumo da apresentação</label>
                    <textarea class="form-control" id="com" rows="3"></textarea>
                </div>
                <div class="mb-3 w-75">
                    <label for="anexo" class="form-label">Anexe um arquivo sobre a apresentação</label>
                    <input class="form-control" type="file" id="anexo">
                </div>
            </div>
            <div class="mb-3 w-75">
                <button class="btn btn-primary w-100" type="submit">Enviar Inscrição</button>
            </div>
        </section>
        <footer class="container mt-4 text-secondary">
            <hr class="hr text-secondary">
            <p>
                &copy; 2024 Evento Tech. Todos os direitos reservados
            </p>
        </footer>
    </body>
</html>
