        <section class="container mt-4">
            <h1 class="h1 text-primary">
                Contato
            </h1>
            <form action="index.html" method="post" name="formCadastro" onsubmit="return validaForms()"> <!-- não foi colocado como post para poder redirecionar a pagina sem erro -->
                
                <div class="col-8">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Ex: joaodasilva@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Ex: (xx) xxxxx-xxxx">
                    </div>
                    <div class="mb-1">
                        <label>Comentario</label>
                        <textarea class="form-control" placeholder="Escreva um comentário aqui" ></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-link w-100 text-secondary text-end" type="reset">Limpar</button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary w-100" type="submit" id="submitForm" >Inscrever-se</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
